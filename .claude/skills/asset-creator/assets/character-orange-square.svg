<svg viewBox="-30 0 260 260" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange Square Character -->

  <!-- Left Arm -->
  <rect x="-15" y="95" width="70" height="14" fill="#E85D3B" rx="7" transform="rotate(-35 55 117)"/>

  <!-- Right Arm -->
  <rect x="145" y="95" width="70" height="14" fill="#E85D3B" rx="7" transform="rotate(35 145 117)"/>

  <!-- Left Leg (connected from body bottom at y=175) -->
  <rect x="50" y="175" width="20" height="75" fill="#E85D3B"/>

  <!-- Right Leg -->
  <rect x="130" y="175" width="20" height="75" fill="#E85D3B"/>

  <!-- Body (Square with slightly rounded corners) -->
  <rect x="30" y="45" width="140" height="130" fill="#E85D3B" rx="5"/>

  <!-- Curly spring hair on top -->
  <path d="M90 45 Q80 30 90 25 Q100 20 100 30 Q100 20 110 25 Q120 30 110 45"
        stroke="#1a1a1a" stroke-width="2.5" fill="none"/>

  <!-- Eyes -->
  <ellipse cx="75" cy="100" rx="12" ry="14" fill="white"/>
  <ellipse cx="125" cy="100" rx="12" ry="14" fill="white"/>
  <circle cx="78" cy="103" r="6" fill="#1a1a1a"/>
  <circle cx="128" cy="103" r="6" fill="#1a1a1a"/>

  <!-- Yellow/Orange cheeks -->
  <circle cx="55" cy="120" r="6" fill="#F9A825"/>
  <circle cx="145" cy="120" r="6" fill="#F9A825"/>

  <!-- Smile -->
  <path d="M85 135 Q100 150 115 135" stroke="#1a1a1a" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>